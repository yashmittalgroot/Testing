<html>
    <head>
        <title>Random Number GeneraThor</title>
    </head>
    <body>
        <h1>Random Number GeneraThor</h1>
        <input type="button" onclick="random()" value="Get Random Number"><br>
        <input type="text" id="randomnumber" disabled="disabled">
    </body>
    <script>
        function random() {
            var xhr = new XMLHttpRequest();<!--to request data from a web server-->

            xhr.onreadystatechange = function() {
                if( xhr.readyState == 4) {
                    document.getElementById("randomnumber").value = xhr.responseText;
                }
            }
 
            xhr.open("GET", "/random", true);
            xhr.send(null);
        }
    </script>
</html>
